<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout tag</title>
<style type="text/css">
 header {background-color: #ccc;}

 footer {background-color: #ccc;}

 article {border: 1px solid #67a;}
 section {border: 1px solid #a67;}
 aside {border: 1px solid #6a7;}
 
 .red {color: #f00;} 
 #m-nv {background-color: #000;
  width:50%;
  margin:1em auto; 
  color: #fff;}
</style>
</head>
<body>
 <h1>layout tag</h1>
<header>
 <h2 class="red">header</h2>
 머리말영역. 주로 로고, 로그인, 검색, 주메뉴 등이 있음.
</header>
<nav id="m-nv">
 <h2>nav</h2>
 메뉴 영역.
</nav>
<article>
 <h2>article</h2>
 독립적, 완성형인 내용의 컨텐츠 영역. 주로 기사나 블로그 등.
</article>
<section>
 <h2>section</h2>
 주제 등으로 나뉘는 컨텐츠 영역. (절,장)
</section>
<aside>
 <h2>aside</h2>
 페이지 전체 주제와 무관한 컨텐츠 영역. 주로 배너나 퀵링크 등.
</aside>
<footer>
 <h2 class="red">footer</h2>
 바닥글 영역. 주로 사이트 전체 정보(저작권, 주소, 연락처 등)로 구성. 
</footer>
</body>
</html>
