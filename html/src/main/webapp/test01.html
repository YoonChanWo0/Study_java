<!DOCTYPE html>
<html>
 <head>
  <title>html 첫 수업</title>
 </head>
 <body>
  <hr> 
  <h1>html 첫 수업</h1>
  <hr>
   <h2>html이란?</h2>
  <p>
    웹페이지를 만드는 프로그램 언어.<br>
   Hyper Text Markup Language의 약자.<br>
   웹페이지의 구조를 담당. <br>
   명령어=tag로 구성 됨. <br>
   파일의 확장자는 *.htm 또는 *.html 
  </p>
  <h2>tag의 특징</h2>
   <p>
    tag는 각괄호 안에 들어가며<br> 
    시작tag과 종료tag의 한 쌍으로 구성 됨.<br>
    대소문자 구별은 안하나 일반적으로 소문자. 
   </p> 
 </body>
</html>
