	<h1>ITWILL 회원가입</h1>
	
	클라우드 융합<input type="text"  placeholder="자바 스프링 백엔드"> 개발자 과정  
	<br>
	
	<fieldset>
 <legend>[필수 입력]</legend>

  <label>♣아이디 <input type="text" placeholder="6~10자 영문과 숫자 조합"></label><br>
  <label>♣비밀번호 <input type="number" placeholder="8~12자 영문,숫자,특수문자"></label><br>
  <br>
  
    <label>♣성별 <br>
  <label>♣남 <input type="radio" name = "1" ></label>
  <label>♣여 <input type="radio" name = "1"></label><br>
  <label>♣기타 <input type="radio" name = "1"></label>
  <br>
  
  <label>♣생년월일 <input type="date" placeholder="연도-월-일"></label> <br>
  <label>♣전화번호 <input type="text" placeholder="(예시)010-7777-8888"></label><br>
  <label>♣email <input type="text" ></label><br>
 
 <hr>
 
 ♣ 아이티윌부산이 제공하는 정보를 받으시겠습니까?
 <br>
 
 <input type="radio" name = "2"  > 받습니다<br>
 <input type="radio" name = "2"  > 받지 않습니다<br>
 <br>
 
 ♣정보나 이벤트 소식을 어떻게 받으시겠습니까?

 <input type="checkbox" checked name = "3" >이메일 <input type="checkbox" name = "3">문자 <input type="checkbox" checked name = "3"> 카카오톡 <input type="checkbox" name = "3"> 우편
 
</fieldset>

<br>

<fieldset>

<legend>[선택입력]</legend>
  ♣자기소개를 해주세요 <br>
  <textarea rows="30" cols="50" placeholder="간단히 작성하세요"></textarea> <br>
  
  ♣ 블로그 주소 <input type="text">
  <br>
  <br>

  </select>
  
 <br>
 
 ♣ 취미 특기를 선택해주세요 <br>
